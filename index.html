<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Piano</title>
<link rel="icon" type="image/svg+xml" href="public/icon.svg"/>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="header">
  <h1>Simple Web Piano</h1>
  <p>// play with your mouse, keyboard and midi!</p>
</div>

<div id="piano"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.min.js"></script>
<script src="js/piano.js"></script>

<div id="controls">
  <h2>Keyboard controls</h2>
<p>
  Press keys on your keyboard to play! Make sure you have english layout enabled.<br>
  Z - Octave Up<br>
  X - Octave Down
</p>
</div>
</body>
</html>
